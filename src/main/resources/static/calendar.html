<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio - PetCare</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <div class="logo">
                <div class="paw-icon">üêæ</div>
                <h1>PetCare</h1>
            </div>
        </div>
        <div class="header-center">
            <button id="prevMonth" class="btn-icon">‚Äπ</button>
            <h2 id="currentMonth">Novembro 2025</h2>
            <button id="nextMonth" class="btn-icon">‚Ä∫</button>
        </div>
        <div class="header-right">
            <button id="newAppointment" class="btn-primary">Novo Agendamento</button>
            <button id="logoutBtn" class="btn-secondary">Sair</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Se√ß√£o de Cadastros -->
            <div class="sidebar-section">
                <h3>Cadastros</h3>
                <div class="cadastro-buttons">
                    <button id="btnCadastroTutor" class="btn-cadastro">
                        <span class="btn-cadastro-icon">üë§</span>
                        <span>Cadastrar Tutor</span>
                    </button>
                    <button id="btnCadastroAnimal" class="btn-cadastro">
                        <span class="btn-cadastro-icon">üêï</span>
                        <span>Cadastrar Animal</span>
                    </button>
                    <button id="btnCadastroMedicamento" class="btn-cadastro">
                        <span class="btn-cadastro-icon">üíä</span>
                        <span>Cadastrar Medicamento</span>
                    </button>
                    <button id="btnRelatorio" class="btn-relatorio">
                        <span class="btn-relatorio-icon">üìã</span>
                        <span>Relat√≥rio Agendamentos</span>
                    </button>
                </div>
            </div>

        </aside>

        <!-- Calendar -->
        <section class="calendar-section">
            <div class="calendar-header">
                <div class="view-options">
                    <button class="view-btn active" data-view="month">M√™s</button>

                </div>
                <button id="todayBtn" class="btn-secondary">Hoje</button>
            </div>

            <div class="calendar">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calend√°rio ser√° gerado dinamicamente -->
                </div>
            </div>
        </section>
    </main>
</div>

<!-- Modal de Agendamento -->
<div id="appointmentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Novo Agendamento</h3>
            <button class="close-btn" id="closeAppointmentModal">&times;</button>
        </div>
        <form id="appointmentForm">
            <input type="hidden" id="appointmentId">
            <div class="form-group">
                <label for="tutorSelect">Tutor *</label>
                <select id="tutorSelect" required>
                    <option value="">Selecione um tutor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="petSelect">Pet *</label>
                <select id="petSelect" required>
                    <option value="">Selecione um pet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicamentoSelect">Medicamento *</label>
                <select id="medicamentoSelect" required>
                    <option value="">Selecione um medicamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Data e Hora *</label>
                <input type="datetime-local" id="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="appointmentNotes">Observa√ß√µes</label>
                <textarea id="appointmentNotes" rows="3" placeholder="Digite observa√ß√µes sobre o agendamento..."></textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="deleteAppointment" class="btn-danger" style="display: none;">Excluir</button>
                <button type="button" class="btn-secondary cancel-btn">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Cadastro de Tutor -->
<div id="tutorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cadastrar Tutor</h3>
            <button class="close-btn" id="closeTutorModal">&times;</button>
        </div>
        <form id="tutorForm">
            <div class="form-group">
                <label for="tutorNome">Nome *</label>
                <input type="text" id="tutorNome" required placeholder="Digite o nome do tutor">
            </div>
            <div class="form-group">
                <label for="tutorEmail">Email *</label>
                <input type="email" id="tutorEmail" required placeholder="Digite o email do tutor">
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelTutorBtn">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Cadastro de Animal -->
<div id="animalModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cadastrar Animal</h3>
            <button class="close-btn" id="closeAnimalModal">&times;</button>
        </div>
        <form id="animalForm">
            <div class="form-group">
                <label for="animalNome">Nome *</label>
                <input type="text" id="animalNome" required placeholder="Digite o nome do animal">
            </div>
            <div class="form-group">
                <label for="animalRaca">Ra√ßa *</label>
                <input type="text" id="animalRaca" required placeholder="Digite a ra√ßa">
            </div>
            <div class="form-group">
                <label for="animalPeso">Peso (kg) *</label>
                <input type="number" id="animalPeso" step="0.1" required placeholder="Digite o peso">
            </div>
            <div class="form-group">
                <label for="animalDataNascimento">Data de Nascimento *</label>
                <input type="date" id="animalDataNascimento" required>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelAnimalBtn">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Cadastro de Medicamento -->
<div id="medicamentoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Cadastrar Medicamento</h3>
            <button class="close-btn" id="closeMedicamentoModal">&times;</button>
        </div>
        <form id="medicamentoForm">
            <div class="form-group">
                <label for="medicamentoNome">Nome *</label>
                <input type="text" id="medicamentoNome" required placeholder="Digite o nome do medicamento">
            </div>
            <div class="form-group">
                <label for="medicamentoDosagem">Dosagem *</label>
                <input type="text" id="medicamentoDosagem" required placeholder="Ex: 1 comprimido, 5ml">
            </div>
            <div class="form-group">
                <label for="medicamentoVia">Via de Administra√ß√£o *</label>
                <select id="medicamentoVia" required>
                    <option value="">Selecione a via</option>
                    <option value="Oral">Oral</option>
                    <option value="Subcut√¢nea">Subcut√¢nea</option>
                    <option value="Intramuscular">Intramuscular</option>
                    <option value="T√≥pica">T√≥pica</option>
                    <option value="Intravenosa">Intravenosa</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelMedicamentoBtn">Cancelar</button>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div id="relatorioModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Relat√≥rio de Agendamentos</h3>
            <button class="close-btn" id="closeRelatorioModal">&times;</button>
        </div>

        <p>Baixe um relat√≥rio contendo todos os agendamentos cadastrados.</p>

        <div class="modal-actions">
            <button class="btn-primary" id="btnBaixarPdf">
                üìÑ Baixar PDF
            </button>
        </div>
    </div>
</div>

<!-- Container de Notifica√ß√µes -->
<div id="notificationContainer" class="notification-container"></div>



<!-- Script externo -->
<script src="js/scripts.js"></script>
</body>
</html>
